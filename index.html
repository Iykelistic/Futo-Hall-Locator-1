<!DOCTYPE html>
<html>
  <head>
    <title>hall Locator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script
      src="https://kit.fontawesome.com/c939d0e917.js"
      type="text/javascript"
    ></script>
    <script src="data.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="title-container">
      <div class="futo-logo"></div>
      <div class="title">hall Locator</div>
    </div>
    <div class="mode">Dark Mode <i class="fas fa-adjust"></i></div>

    <div class="search-container">
      <div class="search">
        <input
          id="zip-code-input"
          type="text"
          name=""
          placeholder="search ... "
          onkeydown="searchhalls()"
        />
        <i onclick="searchhalls()" class="fas fa-search"></i>
      </div>
    </div>

    <div class="hall-list-container">
      <div class="hall-list"></div>
    </div>

    <marquee
      class="footer"
      style="position: fixed; bottom: 0px; left: 0px; font-size: 1.1em;"
      >Made with
      <i style="color: blue;" class="fa fa-code" aria-hidden="true"></i> and
      <i style="color: red;" class="fa fa-heart" aria-hidden="true"></i> by
      JeremAIh
    </marquee>

    <div id="map"></div>

    <script src="index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbK1l4XND1Tkpwdq3y-9hNKeOfxHjQ8Go&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
